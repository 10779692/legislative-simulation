<div class="intro">
    <h1>{{ content.header }}</h1>
    <h2>{{ content.subHeader }}</h2>
    <img ng-src="{{ content.images[0].url }}" alt="{{ content.images[0].alt }}">
    <div>
        <p>{{ content.body.p1 }}</p>
        <div ng-repeat="goal in content.body.goals">
            <p>{{ goal.letter }}) {{ goal.entry }}</p>
        </div>
        <p>{{ content.body.p2 }}</p>
    </div>
</div>
